    <button id="showContentButton" class="btn">Show Birthday Surprise</button>

    <script>
        const showContentButton = document.getElementById('showContentButton');
        const content = document.getElementById('content');
        const what = document.getElementById('what');
        const audio = document.querySelector('.hbd');

        showContentButton.addEventListener('click', function() {
            content.style.display = 'block';
            audio.play();
            showContentButton.style.display = 'none'; 
            what.style.display = 'none'; 
            // Fullscreen request on the document
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { 
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { 
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { 
                document.documentElement.msRequestFullscreen();
            }
